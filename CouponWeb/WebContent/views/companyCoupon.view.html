<div>
    <table class="table table-responsive table-hover table-condensed">
        <thead>
        <tr style="font-weight: bold">
            <th style="width:15%"> Title</th>
            <th style="width:10%"> Start Date</th>
            <th style="width:10%"> End Date</th>
            <th style="width:5%"> Amount</th>
            <th style="width:10%"> Type</th>
            <th style="width:30%"> Message</th>
            <th style="width:10%"> Price</th>
            <th style="width:10%"> Image</th>
        </tr>
        </thead>
        <!--each table row represent a coupon-->
        <tr ng-repeat="coupon in coupons | filter:searchText"
            > 
            <td>
                <!--coupon title-->
                <span editable-text="coupon.title"
                      e-name="coupTitle"
                      e-form="couponform"
                      e-placeholder="coupon title"
                      onbeforesave="onbeforesaveCouponTitle($data)">
                            {{coupon.title}}
                        </span>
            </td>
            <td>
                <!--start tate-->
                <span editable-text="coupon.startDate"
                      e-name="coupStartDate"
                      e-form="couponform"
                      e-placeholder="coupon start date"
                      onbeforesave="onbeforesaveCouponStartDate($data)">
                            {{coupon.startDate}}
                        </span>
            </td>
            <td>
                <!--end date-->
                <span editable-text="coupon.endDate"
                      e-name="coupEndDate"
                      e-form="couponform"
                      e-placeholder="coupon end date"
                      onbeforesave="onbeforesaveCouponEndDate($data)">
                            {{coupon.endDate}}
                        </span>
            </td>
            <td>
                <!--amount-->
                <span editable-text="coupon.amount"
                      e-name="coupAmount"
                      e-form="couponform"
                      e-placeholder="coupon amount"
                      onbeforesave="onbeforesaveCouponAmount($data)">
                            {{coupon.amount}}
                        </span>
            </td>
            <td>
                <!--type-->
                <span editable-text="coupon.type"
                      e-name="coupType"
                      e-form="couponform"
                      e-placeholder="coupon type"
                      onbeforesave="onbeforesaveCoupontype($data)">
                            {{coupon.type}}
                        </span>
            </td>
            <td>
                <!--message-->
                <span editable-text="coupon.message"
                      e-name="coupMessage"
                      e-form="couponform"
                      e-placeholder="coupon message"
                      onbeforesave="onbeforesaveCouponMessage($data)">
                            {{coupon.message}}
                        </span>
            </td>
            <td>
                <!--price-->
                <span editable-text="coupon.price"
                      e-name="coupPrice"
                      e-form="couponform"
                      e-placeholder="coupon price"
                      onbeforesave="onbeforesaveCouponPrice($data)">
                            {{coupon.price}}
                        </span>
            </td>
            <td>
                <!--image-->
                <span editable-text="coupon.image"
                      e-name="coupImage"
                      e-form="couponform"
                      e-placeholder="coupon image"
                      onbeforesave="onbeforesaveCouponImage($data)">
                      <img ng-src="{{coupon.image}}" 
                      class="img-responsive"
                      >     
                 </span>
            </td>
            
            
            <td style="white-space: nowrap">
                <!-- form - edit buttons  -->
                <form editable-form name="couponform"
                      onbeforesave="addUpdateCoupon($data, $index)"
                      ng-show="couponform.$visible"
                      class="form-buttons form-inline"> <!--shown="inserted == user">-->
                    <button type="submit" ng-disabled="couponform.$waiting" class="btn btn-primary">
                        save
                    </button>
                    <button type="button" ng-disabled="couponform.$waiting"
                            ng-click="couponform.$cancel()" class="btn btn-default">
                        cancel
                    </button>
                </form>
                <div class="buttons" ng-show="!couponform.$visible">
                    <button class="btn btn-primary" ng-click="couponform.$show()">edit</button>
                    <button class="btn btn-danger" ng-click="removeCoupon($index)">del</button>
                </div>
            </td>
        </tr>
    </table>
    </br>
    <button class="btn btn-default" ng-click="addRowForCoupon()">Add row</button>
</div>
