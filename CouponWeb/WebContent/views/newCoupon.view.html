<div id="newCouponView" class="col-md-6">
    <h3> New Coupon: </h3>

    <!--Title-->
    <div class="form-group">
        <label>Title</label>
        <input ng-model="couponTemplate.title"
               type=text
               class="form-control"
               placeholder="Name">
    </div>

    <!--Type-->
    <div class="form-group">
        <label>Type</label>
        <select class="form-control"
                ng-model="couponTemplate.type"
                ng-options="type for type in types"
                placeholder="Type">
            <option value="" disabled selected>Select your option</option>
        </select>
    </div>

    <!--Description-->
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="couponTemplate.message"
               type=text
               class="form-control"
               placeholder="Description">
        </textarea>
    </div>

    <!--Price-->
    <div class="form-group">
        <label>Price</label>
        <input ng-model="couponTemplate.price"
               type=number
               class="form-control"
               placeholder="Price">
    </div>

    <!--Amount-->
    <div class="form-group">
        <label>Amount</label>
        <input ng-model="couponTemplate.amount"
               type=number
               class="form-control"
               placeholder="Amount">
    </div>

    <!--Start date-->
    <div class="form-group">
        <label>Start date</label>
        <input ng-model="couponTemplate.startDate"
               type=date
               class="form-control"
               placeholder="Date">
    </div>

    <!--End date-->
    <div class="form-group">
        <label>End date</label>
        <input ng-model="couponTemplate.endDate"
               type=date
               class="form-control"
               placeholder="Date">
    </div>

    <!--Image-->
    <div class="form-group">
        <label>Image</label>
        <input accept="image/*"
               id="couponImage"
               type=file
               class="form-control">
    </div>

    <button class="btn btn-default" ng-click="addCoupon(couponTemplate)">Submit</button>
</div>
