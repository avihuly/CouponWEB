<div class="container-fluid">
    <div class="row">
        <div class="col-12"><h1> Coupon Web </h1></div>
    </div>

    <div class="row">
        <div class="col-12"><h6> {{clientType}} view </h6></div>
    </div>

    <div class="row">
        <!--Side navigation bar-->
        <div class="col-md-2">
            <div class="btn-group">
                <button class="btn btn-primary list-group-item"
                        ng-model="sideBarRadioClickModel"
                        uib-btn-radio="'views/adminCompany.view.html'"
                        ng-click="getAllCompanies()">
                    <span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Companies
                </button>
                <button class="btn btn-primary list-group-item"
                        ng-model="sideBarRadioClickModel"
                        uib-btn-radio="'views/adminCustomer.view.html'"
                        ng-click="getAllCustomers()">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Customers
                </button>
            </div>
        </div>

        <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" ng-model="searchText" placeholder="Search" class="form-control">
                <span class="input-group-btn">
                    <button ng-click="ClearSearchText()" class="btn btn-primary"> Clear </button>
                </span>
            </div>
            <br/><br/>
            <ng-include src="sideBarRadioClickModel"/>
        </div>
    </div>
</div>
