<div class="container-fluid">
    <div class="row" id="top">
        <div class="col-md-10">
            <div><h1> Coupon Web </h1></div>
            <div><h5> {{clientType}} view </h5></div>
        </div>
        <div class="col-md-2">
            <div id="logoffDiv">
                <a id="logoffBnt"
                   href="http://localhost:8080/CouponWeb/coupon/admin/logOff"
                   class="btn btn-default"
                   role="button">log out</a>
            </div>
        </div>
    </div>

    <div class="row">
        <br/>
        <!--Side navigation bar-->
        <div class="col-md-2" id="sideBar">
            <div class="btn-group">
                <button class="btn btn-primary list-group-item form-control"
                        ng-model="sideBarRadioClickModel"
                        uib-btn-radio="'views/adminCompany.view.html'"
                        ng-click="getAllCompanies()">
                    <span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Companies
                </button>
                <button class="btn btn-primary list-group-item form-control"
                        ng-model="sideBarRadioClickModel"
                        uib-btn-radio="'views/adminCustomer.view.html'"
                        ng-click="getAllCustomers()">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Customers
                </button>
            </div>
        </div>

        <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" ng-model="searchText" placeholder="Search" class="form-control">
                <span class="input-group-btn">
                    <button ng-click="ClearSearchText()" class="btn btn-primary"> Clear </button>
                </span>
            </div>
            <br/><br/>
            <ng-include src="sideBarRadioClickModel"></ng-include>
        </div>
    </div>
</div>
