<div class="container-fluid">

    <ng-include src="'views/header.view.html'"></ng-include>

    <div class="row">
        <br/>
        <!--Side navigation bar-->
        <div class="col-md-2">
            <div class="btn-group">
                <button class="btn btn-primary list-group-item form-control"
                        ng-model="sideBarRadioClickModel"
                        uib-btn-radio="'views/customerBrowseCoupons.view.html'"
                        ng-click="browseCoupons()">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    Browse Coupons
                </button>

                <button class="btn btn-primary list-group-item form-control"
                        ng-model="sideBarRadioClickModel"
                        uib-btn-radio="'views/customerPurchasedCoupon.view.html'"
                        ng-click="purchasedCoupon()">
                    <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                    My coupons
                </button>
            </div>
        </div>

        <div class="col-md-10">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text" ng-model="searchText" placeholder="Search" class="form-control">
                <span class="input-group-btn">
                    <button ng-click="ClearSearchText()" class="btn btn-primary"> Clear </button>
                </span>
            </div>
            <br/><br/>
            <ng-include src="sideBarRadioClickModel"></ng-include>
        </div>
    </div>
</div>
